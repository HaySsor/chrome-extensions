<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Extension</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4f17386bac.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./main.css">


</head>

<body>


    <div class="wrapper">
        <div class="top">
            <div class="main-info">
                <div class="box">
                    <h3 class="city-name"></h3>
                    <input type="text" placeholder="Your city...">
                    <div class="btn-box"><button>Show</button>
                        <button class="defcity">Add to Default City</button>
                    </div>

                    <p class="warning"></p>
                </div>
                <img src="./img/unknown.png" alt="Obrazek przedstawiający pogodę" class="photo">
            </div>
        </div>
        <div class="bottom">
            <div class="headings">
                <p>Weather:</p>
                <p>Temperature:</p>
                <p>Humidity:</p>
            </div>
            <div class="weather-info">
                <p class="weather"></p>
                <p class="temperature"></p>
                <p class="humidity"></p>
            </div>
        </div>
    </div>



    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
